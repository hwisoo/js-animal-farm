<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Animal Farm</h1>

    <body>
        <div class="container">
            <div class="jumbotron">
                <div class="row">
                    <div class="col col-md-3">
                        <span id="name" for="name">Name: </span>
                    </div>
                    <div class="col col-md-3">
                        <label id="type" for="type">Type : </label>
                    </div>
                    <div class="col col-md-3">
                        <label id="health" for="energy">Health:</label>
                    </div>
                    <div class="col col-md-3">
                        <label id="happiness" for="happiness">Happiness :</label>
                    </div>

                </div><br><br>
                <div class="row">
                    <div class="col-md-12">
                        <img id="horse" src="" alt="happy">
                    </div>
                </div><br><br>
                <div class="row">
                    <div class="col-md-3">
                        <label for="play">Play</label><br>
                        <form method="">
                            <button type="submit" name="ball" id="ball">Ball</button><br>
                            <input type="hidden" name="amount" value="2">
                        </form>
                        <form method="">
                            <button type="submit" name="doll" id="doll">Doll</button><br>
                            <input type="hidden" name="amount" value="5">
                        </form>
                        <form method="">
                            <button type="submit" name="phone" id="phone">Phone</button><br>
                            <input type="hidden" name="amount" value="10">
                        </form>
                    </div>
                    <div class="col-md-3">
                        <label for="food">Foods</label><br>
                        <form action="" method="">
                            <button type="submit" name="donut" id="donut">Feed Donut</button><br>
                            <input type="hidden" name="amount" value="2">
                        </form>
                        <form action="" method="">
                            <button type="submit" name="chicken" id="chicken">Feed Chicken</button><br>
                            <input type="hidden" name="amount" value="5">
                        </form>
                        <form action="" method="">
                            <button type="submit" name="cake" id="cake">Feed Cake</button><br>
                            <input type="hidden" name="amount" value="10">
                        </form>
                    </div>
                    <div class="col-md-3">
                        <label for="rest">Rest</label><br>
                        <form action="" method="">
                            <button type="submit" name="sit">Sit</button><br>
                            <input type="hidden" name="amount" value="2">
                        </form>
                        <form action="" method="">
                            <button type="submit" name="takeaNap">Take a Nap</button><br>
                            <input type="hidden" name="amount" value="5">
                        </form>
                        <form action="" method="">
                            <button type="submit" name="Sleep">Sleep</button><br>
                            <input type="hidden" name="amount" value="10">
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </body>
    <div id="health"></div>

</html>
